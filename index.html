<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>SmartMille â€“ Gerador de Carrossel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    .carousel {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .slide {
      background: white;
      padding: 10px;
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .slide img {
      width: 100%;
      border-radius: 6px;
    }
    .texto {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>SmartMille</h1>

  <input id="tema" type="text" placeholder="Tema do carrossel" />
  <button onclick="gerar()">Gerar carrossel</button>

  <div id="resultado" class="carousel"></div>

  <script>
    async function gerar() {
      const tema = document.getElementById("tema").value;
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = "Gerando...";

      try {
        const resp = await fetch("http://localhost:8000/gerar-carrossel", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ tema })
        });

        const data = await resp.json();

        if (data.erro) {
          resultado.innerHTML = "Erro: " + data.erro;
          return;
        }

        resultado.innerHTML = "";

        data.slides.forEach(slide => {
          const div = document.createElement("div");
          div.className = "slide";

          const img = document.createElement("img");
          img.src = "data:image/png;base64," + slide.imagem;

          const texto = document.createElement("div");
          texto.className = "texto";
          texto.innerText = slide.texto;

          div.appendChild(img);
          div.appendChild(texto);
          resultado.appendChild(div);
        });

      } catch (err) {
        resultado.innerHTML = "Erro ao gerar carrossel.";
        console.error(err);
      }
    }
  </script>

</body>
</html>
