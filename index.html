<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>SmartMille</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: #f4f6f8;
      color: #111827;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background: white;
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(0,0,0,.08);
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
    }

    input, select, button {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      box-sizing: border-box;
    }

    button {
      background: #111827;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:disabled {
      opacity: .6;
    }

    .error {
      color: #b91c1c;
      text-align: center;
      margin-top: 10px;
    }

    .carousel {
      margin-top: 32px;
      display: grid;
      gap: 28px;
    }

    .slide {
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      overflow: hidden;
      background: #f9fafb;
    }

    .slide img {
      width: 100%;
      display: block;
    }

    .slide-content {
      padding: 18px;
    }

    .headline {
      font-weight: 700;
      margin-bottom: 8px;
      font-size: 16px;
    }

    .text {
      font-size: 15px;
      line-height: 1.45;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>SmartMille</h1>

  <input id="nome" placeholder="Nome do advogado(a)">
  <input id="contato" placeholder="WhatsApp (ex: 11 99999-9999)">
  <input id="area" placeholder="Área de atuação">
  <input id="publico" placeholder="Público-alvo">

  <select id="tipo">
    <option value="introducao">Introdução sobre o assunto</option>
    <option value="definicao">Definição sobre o assunto</option>
    <option value="conclusao">Conclusão sobre o assunto</option>
  </select>

  <input id="tema" placeholder="Tema do carrossel">

  <button id="btn" onclick="gerar()">Gerar carrossel</button>
  <div id="erro" class="error"></div>

  <div id="resultado" class="carousel"></div>
</div>

<script>
async function gerar() {
  const btn = document.getElementById("btn");
  const erro = document.getElementById("erro");
  const resultado = document.getElementById("resultado");

  erro.innerText = "";
  resultado.innerHTML = "";

  const payload = {
    nome: nome.value,
    contato: contato.value,
    area: area.value,
    publico: publico.value,
    tipo: tipo.value,
    tema: tema.value
  };

  btn.disabled = true;
  btn.innerText = "Gerando...";

  try {
    const res = await fetch(
      "https://smartmille-backend.onrender.com/gerar-carrossel",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      }
    );

    const data = await res.json();

    if (data.erro) {
      erro.innerText = data.erro;
      return;
    }

    data.slides.forEach(slide => {
      const div = document.createElement("div");
      div.className = "slide";

      div.innerHTML = `
        <img src="data:image/png;base64,${slide.imagem}">
        <div class="slide-content">
          <div class="headline">${slide.headline}</div>
          <div class="text">${slide.texto}</div>
        </div>
      `;

      resultado.appendChild(div);
    });

  } catch (e) {
    erro.innerText = "Erro ao gerar carrossel.";
  } finally {
    btn.disabled = false;
    btn.innerText = "Gerar carrossel";
  }
}
</script>

</body>
</html>
