<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>SmartMille</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f4f6f8;
      color: #1f2933;
    }

    .container {
      max-width: 520px;
      margin: 80px auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h1 {
      margin-top: 0;
      margin-bottom: 24px;
      font-size: 28px;
      font-weight: 600;
      text-align: center;
    }

    .field {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #cfd7df;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    .button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #111827;
      color: white;
      cursor: pointer;
    }

    .button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error {
      margin-top: 16px;
      color: #b91c1c;
      text-align: center;
    }

    .carousel {
      margin-top: 32px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 24px;
    }

    .slide {
      background: #f9fafb;
      padding: 16px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
    }

    .slide img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .slide-text {
      font-size: 15px;
      line-height: 1.4;
      text-align: center;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>SmartMille</h1>

    <input
      id="tema"
      class="field"
      type="text"
      placeholder="Ex: Advogado trabalhista"
    />

    <button id="btn" class="button" onclick="gerar()">Gerar carrossel</button>

    <div id="erro" class="error"></div>

    <div id="resultado" class="carousel"></div>
  </div>

  <script>
    async function gerar() {
      const tema = document.getElementById("tema").value.trim();
      const erro = document.getElementById("erro");
      const resultado = document.getElementById("resultado");
      const btn = document.getElementById("btn");

      erro.innerText = "";
      resultado.innerHTML = "";

      if (!tema) {
        erro.innerText = "Informe um tema para o carrossel.";
        return;
      }

      btn.disabled = true;
      btn.innerText = "Gerando...";

      try {
        const response = await fetch(
          "https://smartmille-backend.onrender.com/gerar-carrossel",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ tema })
          }
        );

        const data = await response.json();

        if (data.erro) {
          erro.innerText = data.erro;
          return;
        }

        data.slides.forEach(slide => {
          const div = document.createElement("div");
          div.className = "slide";

          const img = document.createElement("img");
          img.src = "data:image/png;base64," + slide.imagem;

          const texto = document.createElement("div");
          texto.className = "slide-text";
          texto.innerText = slide.texto;

          div.appendChild(img);
          div.appendChild(texto);
          resultado.appendChild(div);
        });

      } catch (e) {
        erro.innerText = "Erro ao gerar carrossel.";
        console.error(e);
      } finally {
        btn.disabled = false;
        btn.innerText = "Gerar carrossel";
      }
    }
  </script>

</body>
</html>
