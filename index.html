<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>SmartMille | Plataforma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 620px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(59, 130, 246, 0.2);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 0 40px rgba(59, 130, 246, 0.15);
    }

    h1 {
      margin-top: 0;
      font-size: 28px;
      color: #93c5fd;
    }

    p {
      color: #cbd5f5;
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      color: #93c5fd;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #1e3a8a;
      background: #020617;
      color: #e5e7eb;
      margin-bottom: 16px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #2563eb, #3b82f6);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .slides {
      margin-top: 28px;
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 20px;
    }

    .slides img {
      width: 100%;
      border-radius: 12px;
      border: 1px solid #1e3a8a;
    }

    .download {
      margin-top: 20px;
      text-align: center;
    }

    .download a {
      color: #93c5fd;
      text-decoration: underline;
      font-size: 14px;
      display: block;
      margin-top: 8px;
    }

    .footer {
      margin-top: 24px;
      text-align: center;
      font-size: 12px;
      color: #64748b;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>SmartMille</h1>
    <p>Carrossel jurídico pronto, gerado por IA</p>

    <label>Área do Direito</label>
    <input id="area">

    <label>Cidade / Estado</label>
    <input id="cidade">

    <label>Público-alvo</label>
    <input id="publico">

    <label>Estilo de comunicação</label>
    <input id="estilo">

    <label>Nome do advogado (opcional)</label>
    <input id="nome">

    <label>Nome do escritório (opcional)</label>
    <input id="escritorio">

    <button onclick="gerarCarrossel()">Gerar carrossel</button>

    <div id="slides" class="slides"></div>

    <div id="download" class="download"></div>

    <div class="footer">
      SmartMille © Conteúdo jurídico com responsabilidade
    </div>
  </div>

  <script>
    async function gerarCarrossel() {
      document.getElementById("slides").innerHTML = "Gerando imagens...";
      document.getElementById("download").innerHTML = "";

      const resposta = await fetch(
        "https://smartmille-backend.onrender.com/gerar-carrossel",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            area: area.value,
            cidade: cidade.value,
            publico: publico.value,
            estilo: estilo.value,
            nome: nome.value,
            escritorio: escritorio.value
          })
        }
      );

      const dados = await resposta.json();
      const slidesDiv = document.getElementById("slides");

      slidesDiv.innerHTML = "";

      dados.slides.forEach((url, index) => {
        const img = document.createElement("img");
        img.src = url;
        slidesDiv.appendChild(img);

        const link = document.createElement("a");
        link.href = url;
        link.download = `smartmille-slide-${index + 1}.png`;
        link.innerText = `Baixar slide ${index + 1}`;
        document.getElementById("download").appendChild(link);
      });
    }
  </script>

</body>
</html>
